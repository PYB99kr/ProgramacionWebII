<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras</title>
</head>
<body>
    <style>
        img {
            width: 200px; /* Ancho deseado */
            height: 200px; /* Altura deseada */
        }
    </style>

    <h1>Calculadora de Figuras</h1>

    <div id="triangulo" style="display: none;">
        <h2>Triángulo</h2>
        <div>
            <img src="/EjerciciosU4y5/img/triangulo.png" alt="Triángulo">
        </div>

        <div>
            <h3>Descripción</h3>
            <textarea readonly style="width: 400px; height: 100px;">Un triángulo es una figura geométrica plana compuesta por tres lados y tres ángulos.</textarea>
        </div>

        <div>
            <h3>Calculadora</h3>
            <label for="base_triangulo">Base:</label>
            <input type="number" id="base_triangulo" placeholder="Ingrese la base"><br>

            <label for="altura_triangulo">Altura:</label>
            <input type="number" id="altura_triangulo" placeholder="Ingrese la altura"><br>

            <button onclick="calcularTriangulo()">Calcular</button>
        </div>
    </div>

    <div id="cuadrado" style="display: none;">
        <h2>Cuadrado</h2>
        <div>
            <img src="/EjerciciosU4y5/img/cuadrado.png" alt="Cuadrado">
        </div>

        <div>
            <h3>Descripción</h3>
            <textarea readonly style="width: 400px; height: 100px;">Un cuadrado es un polígono de cuatro lados iguales y cuatro ángulos rectos.</textarea>
        </div>

        <div>
            <h3>Calculadora</h3>
            <label for="lado_cuadrado">Lado:</label>
            <input type="number" id="lado_cuadrado" placeholder="Ingrese el lado"><br>

            <button onclick="calcularCuadrado()">Calcular</button>
        </div>
    </div>

    <div id="circulo" style="display: none;">
        <h2>Círculo</h2>
        <div>
            <img src="/EjerciciosU4y5/img/circulo.png" alt="Círculo">
        </div>

        <div>
            <h3>Descripción</h3>
            <textarea readonly style="width: 400px; height: 100px;">Un círculo es una figura plana que se encuentra delimitada por una circunferencia.</textarea>
        </div>

        <div>
            <h3>Calculadora</h3>
            <label for="radio_circulo">Radio:</label>
            <input type="number" id="radio_circulo" placeholder="Ingrese el radio"><br>

            <button onclick="calcularCirculo()">Calcular</button>
        </div>
    </div>

    <div id="esfera" style="display: none;">
        <h2>Esfera</h2>
        <div>
            <img src="/EjerciciosU4y5/img/esfera.png" alt="Esfera">
        </div>

        <div>
            <h3>Descripción</h3>
            <textarea readonly style="width: 400px; height: 100px;">Una esfera es un objeto tridimensional que se asemeja a una pelota, todos sus puntos están a la misma distancia del centro.</textarea>
        </div>

        <div>
            <h3>Calculadora</h3>
            <label for="radio_esfera">Radio:</label>
            <input type="number" id="radio_esfera" placeholder="Ingrese el radio"><br>

            <button onclick="calcularEsfera()">Calcular</button>
        </div>
    </div>

    <div id="cubo" style="display: none;">
        <h2>Cubo</h2>
        <div>
            <img src="/EjerciciosU4y5/img/cubo.jpg" alt="Cubo">
        </div>

        <div>
            <h3>Descripción</h3>
            <textarea readonly style="width: 400px; height: 100px;">Un cubo es un poliedro regular de seis caras cuadradas.</textarea>
        </div>

        <div>
            <h3>Calculadora</h3>
            <label for="lado_cubo">Lado:</label>
            <input type="number" id="lado_cubo" placeholder="Ingrese el lado"><br>

            <button onclick="calcularCubo()">Calcular</button>
        </div>
    </div>

    <div id="piramide" style="display: none;">
        <h2>Pirámide Triangular</h2>
        <div>
            <img src="/EjerciciosU4y5/img/piramide.png" alt="Pirámide Triangular">
        </div>

        <div>
            <h3>Descripción</h3>
            <textarea readonly style="width: 400px; height: 100px;">Una pirámide triangular es un poliedro cuya base es un triángulo y tiene todas las caras laterales triangulares.</textarea>
        </div>

        <div>
            <h3>Calculadora</h3>
            <label for="base_piramide">Base:</label>
            <input type="number" id="base_piramide" placeholder="Ingrese la base"><br>

            <label for="altura_piramide">Altura:</label>
            <input type="number" id="altura_piramide" placeholder="Ingrese la altura"><br>

            <button onclick="calcularPiramide()">Calcular</button>
        </div>
    </div>
    <script>
        window.onload = function() {
            var fragmento = window.location.hash.substring(1);
            mostrarFigura(fragmento);
        }

        function mostrarFigura(figura) {
            var figuras = document.querySelectorAll('[id^=""]');
            figuras.forEach(function(figura) {
                figura.style.display = "none";
            });

            if (figura !== "") {
                document.getElementById(figura).style.display = "block";
            }
        }

        function calcularTriangulo() {
            var base = parseFloat(document.getElementById("base_triangulo").value);
            var altura = parseFloat(document.getElementById("altura_triangulo").value);
            var area = (base * altura) / 2;
            var perimetro = base * 3; // Perímetro de un triángulo equilátero
            alert("Área: " + area.toFixed(2) + "\nPerímetro: " + perimetro.toFixed(2));
        }

        function calcularCuadrado() {
            var lado = parseFloat(document.getElementById("lado_cuadrado").value);
            var area = lado * lado;
            var perimetro = lado * 4;
            alert("Área: " + area.toFixed(2) + "\nPerímetro: " + perimetro.toFixed(2));
        }

        function calcularCirculo() {
            var radio = parseFloat(document.getElementById("radio_circulo").value);
            var area = Math.PI * Math.pow(radio, 2);
            var perimetro = 2 * Math.PI * radio;
            alert("Área: " + area.toFixed(2) + "\nPerímetro: " + perimetro.toFixed(2));
        }

        function calcularEsfera() {
            var radio = parseFloat(document.getElementById("radio_esfera").value);
            var area = 4 * Math.PI * Math.pow(radio, 2);
            var volumen = (4 / 3) * Math.PI * Math.pow(radio, 3);
            alert("Área de la superficie: " + area.toFixed(2) + "\nVolumen: " + volumen.toFixed(2));
        }

        function calcularCubo() {
            var lado = parseFloat(document.getElementById("lado_cubo").value);
            var area = 6 * Math.pow(lado, 2);
            var volumen = Math.pow(lado, 3);
            alert("Área de la superficie: " + area.toFixed(2) + "\nVolumen: " + volumen.toFixed(2));
        }

        function calcularPiramide() {
            var base = parseFloat(document.getElementById("base_piramide").value);
            var altura = parseFloat(document.getElementById("altura_piramide").value);
            var areaBase = Math.pow(base, 2);
            var areaLateral = (base * altura) / 2;
            var areaTotal = areaBase + 3 * areaLateral; // Para una pirámide regular
            var volumen = (1 / 3) * areaBase * altura;
            alert("Área de la superficie: " + areaTotal.toFixed(2) + "\nVolumen: " + volumen.toFixed(2));
        }
    </script>
</body>
</html>
