<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Pago Semanal</title>
</head>
<body>
<h2>Calculadora de Pago Semanal</h2>
<form>
    <label for="pagoBase">Pago Base por Hora:</label>
    <input type="number" id="pagoBase" min="0.01" step="0.01" required><br><br>

    <label for="horasTrabajadas">Horas Trabajadas:</label>
    <input type="number" id="horasTrabajadas" min="1" required><br><br>

    <button type="button" onclick="calcularPago()">Calcular Pago</button>
</form>

<div id="resultado"></div>

<script>
function calcularPago() {
    var pagoBase = parseFloat(document.getElementById("pagoBase").value);
    var horasTrabajadas = parseInt(document.getElementById("horasTrabajadas").value);

    var pagoNormal = 0;
    var pagoDoble = 0;
    var pagoTriple = 0;

    if (horasTrabajadas <= 40) {
        pagoNormal = pagoBase * horasTrabajadas;
    } else if (horasTrabajadas > 40 && horasTrabajadas <= 47) {
        pagoNormal = pagoBase * 40;
        pagoDoble = (horasTrabajadas - 40) * (pagoBase * 2);
    } else {
        pagoNormal = pagoBase * 40;
        pagoDoble = 7 * (pagoBase * 2);
        pagoTriple = (horasTrabajadas - 47) * (pagoBase * 3);
    }

    var resultadoHTML = "Pago Normal: $" + pagoNormal.toFixed(2) + "<br>";
    resultadoHTML += "Pago Doble: $" + pagoDoble.toFixed(2) + "<br>";
    resultadoHTML += "Pago Triple: $" + pagoTriple.toFixed(2) + "<br>";
    resultadoHTML += "Pago Total Semanal: $" + (pagoNormal + pagoDoble + pagoTriple).toFixed(2);

    document.getElementById("resultado").innerHTML = resultadoHTML;
}
</script>

</body>
</html>
