<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de RFC</title>
</head>
<body>
<h2>Generador de RFC</h2>
<form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="apellidoPaterno">Apellido Paterno:</label>
    <input type="text" id="apellidoPaterno" required><br><br>

    <label for="apellidoMaterno">Apellido Materno:</label>
    <input type="text" id="apellidoMaterno"><br><br>

    <label for="añoNacimiento">Año de Nacimiento:</label>
    <input type="number" id="añoNacimiento" required><br><br>

    <label for="mesNacimiento">Mes de Nacimiento:</label>
    <input type="number" id="mesNacimiento" min="1" max="12" required><br><br>

    <label for="diaNacimiento">Día de Nacimiento:</label>
    <input type="number" id="diaNacimiento" min="1" max="31" required><br><br>

    <button type="button" onclick="generarRFC()">Generar RFC</button>
</form>

<div id="resultado"></div>

<script>
function generarRFC() {
    var nombre = document.getElementById("nombre").value.toUpperCase();
    var apellidoPaterno = document.getElementById("apellidoPaterno").value.toUpperCase();
    var apellidoMaterno = document.getElementById("apellidoMaterno").value.toUpperCase();
    var añoNacimiento = document.getElementById("añoNacimiento").value;
    var mesNacimiento = document.getElementById("mesNacimiento").value;
    var diaNacimiento = document.getElementById("diaNacimiento").value;

    var rfc = apellidoPaterno.charAt(0) + apellidoPaterno.charAt(1);
    rfc += (apellidoMaterno != "") ? apellidoMaterno.charAt(0) : 'X';
    rfc += nombre.charAt(0);
    rfc += añoNacimiento.slice(-2);
    rfc += mesNacimiento.padStart(2, '0');
    rfc += diaNacimiento.padStart(2, '0');
    rfc += "00";

    document.getElementById("resultado").innerHTML = "Nombre Completo: " + nombre + " " + apellidoPaterno + " " + apellidoMaterno + "<br>";
    document.getElementById("resultado").innerHTML += "Fecha de Nacimiento: " + diaNacimiento + "/" + mesNacimiento + "/" + añoNacimiento + "<br>";
    document.getElementById("resultado").innerHTML += "RFC: " + rfc;
}
</script>

</body>
</html>
