<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
</head>
<body>
<h2>Calculadora de IMC</h2>
<form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" min="1" step="0.01" required><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" min="0.01" step="0.01" required><br><br>

    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
</form>

<div id="resultado"></div>

<script>
function calcularIMC() {
    var nombre = document.getElementById("nombre").value;
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);

    var imc = peso / (altura * altura);

    var recomendacion = "";
    if (imc > 25) {
        recomendacion = "Peso Alto, haga dieta y ejercicio";
    } else if (imc >= 22 && imc <= 25) {
        recomendacion = "Peso Correcto";
    } else {
        recomendacion = "Peso Bajo, coma más";
    }

    document.getElementById("resultado").innerHTML = "Nombre: " + nombre + "<br>";
    document.getElementById("resultado").innerHTML += "Peso: " + peso + " kg<br>";
    document.getElementById("resultado").innerHTML += "Altura: " + altura + " m<br>";
    document.getElementById("resultado").innerHTML += "IMC: " + imc.toFixed(2) + "<br>";
    document.getElementById("resultado").innerHTML += "Recomendación: " + recomendacion;
}
</script>

</body>
</html>
